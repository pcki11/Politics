<html>
<head>
<link rel="stylesheet" type="text/css" href="css.css">
<script src="js/html.js"></script>
<script src="js/game.js"></script>
</head>
<body onload="run()">
	<div class="header">
		<div class="title">
			<span class="type">Anarchy</span>
			<span class="version">1.0</span>
		</div>
		<div class="status">
			<div class="item ruler">
				<div class="name">Name</div>
				<div class="value">Value</div>
			</div>
		</div>
	</div>
	<div class="game">
		<div class="resources">
			<div class="item">
				<div class="name">Name</div>
				<div class="value">Value</div>
			</div>
		</div>
		<div class="actions">
			<div class="progress">
				<div class="description">Dummy progress..</div>
				<div class="progressbar"></div>
			</div>
			<div class="decisions">
				<div class="item">
					<div class="name">Name</div>
					<div class="button action disabled">Action 1</div>
					<div class="button action">Action 2</div>
					<div class="button action">Action 3</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
